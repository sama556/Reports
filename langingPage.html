<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Strategic Analysis System</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --color-primary: #303d4a;
            --color-secondary: #364e52;
            --accent-color: #e74c3c;
            --color-light: #84a88e;
            --color-highlight: #cdd0c7;
            --dark-color: #517971;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #f5f7fa 0%, #517971 100%);
        }
        
        .welcome-container {
            max-width: 900px;
            padding: 2rem;
            text-align: center;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        .welcome-title {
            color: var(--primary-color);
            margin-bottom: 1rem;
            font-weight: 700;
        }
        
        .welcome-text {
            color: var(--dark-color);
            margin-bottom: 2.5rem;
            font-size: 1.1rem;
        }
        
        .role-cards {
            display: flex;
            justify-content: center;
            gap: 2rem;
            flex-wrap: wrap;
        }
        
        .role-card {
            width: 250px;
            padding: 2rem 1.5rem;
            border-radius: 10px;
            background: white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
            cursor: pointer;
            border: 1px solid rgba(0, 0, 0, 0.05);
        }
        
        .role-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }
        
        .role-icon {
            font-size: 2.5rem;
            margin-bottom: 1.2rem;
            color: var(--secondary-color);
        }
        
        .role-title {
            color: var(--primary-color);
            margin-bottom: 1rem;
            font-weight: 600;
        }
        
        .role-button {
            background-color: var(--secondary-color);
            color: white;
            border: none;
            padding: 0.6rem 1.2rem;
            border-radius: 50px;
            font-weight: 500;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
        }
        
        .role-button i {
            margin-left: 0.5rem;
            transition: transform 0.3s ease;
        }
        
        .role-card:hover .role-button i {
            transform: translateX(-3px);
        }
        
        /* Role-specific colors */
        .admin-card .role-icon {
            color: #e74c3c;
        }
        
        .admin-card .role-button {
            background-color: #e74c3c;
        }
        .admin-card .role-button:hover{
            background-color: #e74c3c;
        }
        
        .manager-card .role-icon {
            color: #f39c12;
        }
        
        .manager-card .role-button {
            background-color: #f39c12;
        }
        .manager-card .role-button:hover{
            background-color: #f39c12;
        }
        .analyst-card .role-icon {
            color: #27ae60;
        }
        
        .analyst-card .role-button {
            background-color: #27ae60;
        }
        .analyst-card .role-button:hover{
            background-color: #27ae60;
        }
        
        @media (max-width: 768px) {
            .role-cards {
                flex-direction: column;
                align-items: center;
            }
            
            .role-card {
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <h1 class="welcome-title">Welcome to Strategic Analysis System</h1>
        <p class="welcome-text">Comprehensive solution for management reporting and strategic analysis</p>
        
        <div class="role-cards">
            <div class="role-card admin-card" onclick="window.location.href='./login.html'">
                <div class="role-icon">
                    <i class="fas fa-user-shield"></i>
                </div>
                <h3 class="role-title">Administrator</h3>
                <p class="text-muted mb-3">System configuration and user management</p>
                <button class="role-button">
                    Login as Admin
                    <i class="fas fa-arrow-right"></i>
                </button>
            </div>
            
            <div class="role-card manager-card" onclick="window.location.href='./manager/login.html'">
                <div class="role-icon">
                    <i class="fas fa-user-tie"></i>
                </div>
                <h3 class="role-title">Manager</h3>
                <p class="text-muted mb-3">Project oversight and performance tracking</p>
                <button class="role-button">
                    Login as Manager
                    <i class="fas fa-arrow-right"></i>
                </button>
            </div>
            
            <div class="role-card analyst-card" onclick="window.location.href='./analyst/login.html'">
                <div class="role-icon">
                    <i class="fas fa-chart-line"></i>
                </div>
                <h3 class="role-title">Analyst</h3>
                <p class="text-muted mb-3">Data analysis and reporting to pdf and excel</p>
                <button class="role-button">
                    Login as Analyst
                    <i class="fas fa-arrow-right"></i>
                </button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <script>
        // Initialize login state
        localStorage.setItem('isLoggedIn', 'false');
        
        // Add click handlers with validation
        document.querySelectorAll('.role-card').forEach(card => {
            card.addEventListener('click', function() {
                // You could add role-specific logic here
                console.log('Navigating to:', this.getAttribute('onclick').match(/'(.*?)'/)[1]);
            });
        });
    </script>
</body>
</html>
